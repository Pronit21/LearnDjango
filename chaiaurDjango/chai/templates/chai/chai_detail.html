{% extends "layout.html" %}

{% block title %}
  Chai Detail Page
{% endblock %}

{% block content %}
  <h1>Chai Page with Detail</h1>
  <h3>{{ chai.name }}</h3>
  <p>{{ chai.description }}</p>
  <div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}
      <div class="bg-blue-800 p-5 rounded-xl">
        <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}" />
        <h3 class="text-3xl font-bold">{{ chai.name }}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="px-6 
            py-3 
            bg-orange-400
            text-white 
            font-bold 
            rounded-lg 
            shadow-md 
            hover:bg-orange-600 
            hover:shadow-lg 
            active:bg-orange-700 
            focus:outline-none 
            focus:ring-2 
            focus:ring-orange-500 
            focus:ring-opacity-50 
            transition 
            transform 
            duration-200 
            ease-in-out">
              {{chai.type}} - {{chai.id}}
            </button>
        </a>
        
      </div>
    {% endfor %}
  </div>
  
{% endblock %}
